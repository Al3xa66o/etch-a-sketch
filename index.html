<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blkButton" onclick="changeColor('black')"">black</button>
                <button class="emptyButton" onclick="changeColor('white')">empty</button>
                <button class="rdmButton" onclick="changeColor('random')">random</button>
                <button onclick="resetBoard()">reset</button>
            </div> 
            <div>
                <input type="text" placeholder="Size" onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100!</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
